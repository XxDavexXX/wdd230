<body>
    <header>
    </header>

    <main>
        <form action="record.html" method="get">
            <fieldset>
                <legend>User Registration</legend>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
                </div>
                <div>
                    <label for="rating">Page Rating:</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1">
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Form Validation Course</p>
    </footer>
</body>
